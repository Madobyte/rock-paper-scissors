<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="container">
        <h1>Rock, Paper, Scissors</h1>
        <img src="./assets/rock.png" id="rock" class="choice" alt="Choose Rock">
        <img src="./assets/paper.png" id="paper" class="choice" alt="Choose Paper">
        <img src="./assets/scissors.png" id="scissors" class="choice" alt="Choose Scissors">
    </section>
    <script type="module" src="script.js"></script>
</body>
</html>
